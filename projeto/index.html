<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/Rafa.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como raafaelfonseca</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é raafaelfonseca?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <ul>
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="./img/apple-button.png"></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="./img/googleplay-button.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
